# Set the application name
spring.application.name=api-gateway

# The port for our gateway
server.port=8080

# Tell the gateway where the Eureka server is
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# --- ROUTING RULES ---
# Enable discovery client integration for routing
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Define a specific route for the identity service
spring.cloud.gateway.routes[0].id=identity-service-route
spring.cloud.gateway.routes[0].uri=lb://identity-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/users/**
